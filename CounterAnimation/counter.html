<!-- counting animation -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/69a3423479.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69a3423479.js" crossorigin="anonymous"></script>

    <title>counter:animation</title>
    <style>
        body {
            background-color:white;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            gap: 15%;
            place-items: center;
        }
    </style>
</head>

<body>
    
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-5x"></i>
        <div class="counter" data-target="5000"></div>
        <span>
            project completed
        </span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-user fa-5x"></i>
        <div class="counter" data-target="15000"></div>
        <span>
            Happy client
        </span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-5x"></i>
        <div class="counter" data-target="500"></div>
        <span>
            ongoing project
        </span>
    </div>
    <script>
        const counters = document.querySelectorAll('.counter')
        counters.forEach((counter) => {
            counter.innerHTML = 0

            const updateCounter = () => {
                const targetCount = +counter.getAttribute('data-target')
                // console.log(targetCounter);

                const start = Number(counter.innerHTML)
                const increment = targetCount / 100

                if (start < targetCount) {
                    counter.innerHTML = `${Math.round(start + increment)}`
                    setTimeout(updateCounter, 10)
                } else {
                    counter.innerHTML = targetCount
                }
            }

            updateCounter();
        });
    </script>
</body>

</html>
