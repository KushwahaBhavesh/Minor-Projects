<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        h1 {
            margin: auto;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <h1>
            can you turn light on
        </h1>
        <button onclick="document.getElementById('light').src='Image/on.png'"><b>ON</b></button>
        <img src="Image/off.png" alt="light is off" style="width: 75px;" id="light">
        <button onclick="document.getElementById('light').src='Image/off.png'"><b>OFF</b></button>
    </div>
</body>

</html>
