<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer:Animated</title>
    <script src="https://kit.fontawesome.com/69a3423479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/69a3423479.css" crossorigin="anonymous">
    <style>
        body {
            background-color: blue;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        h1 {
            color: white;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <h1 class="main-heading">I Am Thermometer <span id="temp" class="fa"></span></h1>

    </div>
</body>
<script>
    const tempload = () => {
        let temp=document.getElementById('temp')
        temp.innerHTML='&#xf2cb'
        setTimeout(()=>{
            temp.innerHTML='&#Xf2ca'
            temp.style.color="black"
        },1000)
        setTimeout(()=>{
            temp.innerHTML="&#xf2c9"
            temp.style.color="yellow"
        },2000)
        setTimeout(()=>{
            temp.innerHTML="&#xf2c8"
            temp.style.color="cyan"
        },3000)
        setTimeout(()=>{
            temp.innerHTML="&#xf2c7"
            temp.style.color="red"
        },4000)
    }
    tempload()

    setInterval(tempload,5000);
</script>

</html>
