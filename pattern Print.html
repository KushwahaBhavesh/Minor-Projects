<body>
    <!-- Creating Dynamic Pattern using Form Element -->
    <form action="" onsubmit="pattern()">
        <label for="size">Size</label>
        <input type="number" name="" id="num">
        <input type="submit" name="temp" id="submit">
        <p id="pattern"></p>
    </form>

    <!-- using BOM -->
    <!-- <button id="btn" onclick="pattern()">click me</button> -->



    <script>
        // using Form Element
        const pattern = () => {
            const size = document.getElementById('num').value
            console.log(size);
            for (let i = 1; i <= size; i++) {
                for (let j = 1; j <= i; j++) {
                    // document.getElementById('pattern').innerHTML='*'
                    document.write('*')
                }
                document.write('<br>')
            }
        }
